<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

*,*::after,*::before{
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
}

body{
    font-family: Arial, Helvetica, sans-serif;
}

.title{
  text-align: center;
  margin: 1rem auto;
}


.box{
     border: 2px solid black;
     max-width: 500px;
     margin: auto;
     position: relative;
}

.box img{
    display: block;
    width: 100%;
}

.btn{
    display: inline-block;
    text-decoration: none;
    background-color: #232323;
    color: #fff;
    padding: 0.5em 1.2em;
    margin: 0.8em;
    transition: all 0.4s ease-in; 
}

.btn:hover{
    background-color: aquamarine;
    box-shadow: 5px 5px 10px red;
}

.box-content{
    /* border: 4px solid green; */
    position: absolute; 
    top: 50%;
    left: 20%;
    transform: translate(-50%,5%);
    text-align: center;
    opacity: 0;
    z-index: 10;
    transition: all 0.4s ease-in-out;
}

.box:hover .box-content{
    opacity: 1;
    left: 50%;
}


.box::after{
    content: 'hello';
    border: 4px solid purple;
    display: block;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    height:100%;
    background: rgba(0, 0, 0, 0.623);
    opacity: 0;
    transition: opacity 0.2s ease-in;
}

.box:hover::after{
    opacity: 1;
}



 

</style>
<body>
    <h1 class="title ">Image Overlay</h1>


    <div class="box">
        <img src="./assert/a_5.jpg" alt="">
        <div class="box-content">
            <h1 style="font-style: 10px; color: red;">Buy Things At Amazing Price</h1>
            <a href="https://codprog.com" class="btn">Buy Now</a>
        </div>
    </div>

</body>
</html>
