<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.loader{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 40px;
}

.box{
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: black;
    animation: up-down 0.8s ease infinite alternate;
}



.box:nth-child(2){
    animation-delay: 0.2s;
}

.box:nth-child(3){
    animation-delay: 0.3s;
}

.box:nth-child(4){
    animation-delay: 0.4s;
}



@keyframes up-down{
    from{
         transform: translateY(-10px); 
         /* transform: translateX(-10px); */
    }
    to{
        transform: translateY(10px);
        /* transform: translateX(10px); */
    }
}

</style>
<body>
    <div class="loader">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
