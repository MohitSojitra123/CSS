<style>

table{
    border: 2px solid blue;
    border-collapse: collapse ;
}

th{
    border:  2px dashed red;
}

tr td{

}
</style>
<body>
<table>

    </tr>

        <td>Raj</td>
        <td>70</td>
    </tr>
</table>
    
</body>
</html>
