<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
    }

    body{
        height: 100vh;
        width: 100vw;
    }


    .container{
        width: 100%;
        height: 100%;
        background-color: aqua;
        display: grid;
        padding: 20px;
        row-gap: 1rem;
        /* grid-template-rows: 100px 100px; */

        grid-template-rows: repeat(4,1fr);

        /* grid-template-columns: 100px 100px 100px; */

        grid-template-columns: repeat(3,1fr);
        column-gap: 1rem;
    }


    .item{
        background-color: cadetblue;
        border: 5px solid blueviolet;  
        
        display: flex;
        justify-content: center;
        align-items: center;

        font-size: 2rem;  
        /* 16 * 2  == 32 */
    }

   

  @media (min-width:768px) {
    .he , .footer {
        grid-column-start: 1;
        grid-column-end: 4;
    }

    .sidebar{
       grid-row-start: 2;
       grid-row-end: 4;
    }

    .content1{
        grid-column-start: 2;
        grid-column-end: 4;
    }
  }


</style>
<body>
    <div class="container">
        <div class="item he">Header</div>
        <div class="item sidebar">Siderbar</div>
        <div class="item content1">contecnt 1</div>
        <div class="item">conten 2</div>
        <div class="item">content 3</div>
        <div class="item footer" >Footer</div>
    </div>
</body>
</html>
