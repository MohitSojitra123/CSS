<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

ol li:first-child{
    background-color: antiquewhite;
    color: yellowgreen;
}

ol li:last-child{
    background-color: violet;
    color: brown;
}

ol li:nth-child(5){
    background-color: turquoise;
}

</style>
<body>
    <ol>
        <li class="ele1">element-1</li>
        <li class="ele2">element-2</li>
        <li class="ele3">element-3</li>
        <li class="ele4">element-4</li>
        <li class="ele5">element-5</li>
        <li class="ele6">element-6</li>
        <li class="ele7">element-7</li>
        <li class="ele8">element-8</li>
        <li class="ele9">element-9</li>
        <li class="ele10">element-10</li>
    </ol>
</body>
</html>
