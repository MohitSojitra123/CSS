<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.main{
    width: 400px;
    height: 400px;
    background-color: antiquewhite;
    box-sizing: border-box;
}    

#row1{
    width: 400px;
    height: 200px;
    box-sizing: border-box;
    background-color: yellowgreen;
}

#home{
    width: 200px;
    height: 200px;
    border: 2px solid black;
    float: left;
    box-sizing: border-box;

}

#about{
    width: 200px;
    height: 200px;
    border: 2px solid black;
    float: right;
    box-sizing: border-box;
}


#row2{
    width: 400px;
    height: 200px;
    background-color: violet;
}

#service{
    width: 200px;
    height: 200px;
    border: 2px solid black; 
    box-sizing: border-box;
    float: left;

}

#help{
    width: 200px;
    height: 200px;
    border: 2px solid black;
    box-sizing: border-box;
    float: right;
}


</style>
<body>
     <div class="main">

        <div id="row1">
            <div id="home">Home</div>
            <div id="about">About</div>
        </div>

        <div id="row2">
            <div id="service">Service</div>
            <div id="help">Help</div>
        </div>
     </div>

     
</body>
</html>
