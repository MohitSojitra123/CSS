<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');


*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}

body{
font-family: "Lato", sans-serif;
font-weight: 400;
}

.outerbox{
   width: 100vw;
   height: 100vh;
   background: linear-gradient(to top left, #3ed8ff , #a8f5ff);

}

.innerbox{
    width: 300px;
    margin: 0 auto;
    position: relative;
    top: 40%;
    transform: translateY(-50%);
    padding: 20px 40px;


    /* background-color: #ffffff09; */
    background: linear-gradient(to top left ,#ffffffff,#ffffff00);
    backdrop-filter: blur(-100px);

    border-radius: 8px;
    box-shadow: 2px 2px 50px  10px black;
    z-index: 2;


}

.singupheader h1{
    font-size: 2.5rem;
    color: #212121;
}
 
.singupheader p{
    font-size: 0.8rem;
    color: #555;
}

.singupbody{
   margin: 20px 0; 
}

.singupbody p{
    margin: 10px 0;
}

.singupbody p label{
    display: block; 
}

.singupbody p input{
    width: 100%;
    padding: 5px;
    border: 2px sollid #cccc;
    border-radius: 4px;
    font-size: 1rem;
    margin-top: 4px; 
}

.singupbody p input[type='submit']{
    background-color: #3498db;
    border: none;
    color: white;
    cursor: pointer;
}

.singupbody p input[type='submit']:hover{
    background-color: #2773a5;

}
 
.signupfooter{
    color: #555;
    text-align: center;
}

.signupfooter p a{
  color: #2773a5;
}

.circle{
    width: 200px;
    height: 200px;
    border-radius: 100px;
    background:linear-gradient(to top  right , #ffffff33 ,#ffffffff);
    position: absolute;

}

.cl1{
    top: 100px;
    left: 40px;

}

.c2{
  bottom: 200px;
  right: 50px;
}
</style>
<body>
    <div class="outerbox">

        <div class="innerbox">

            <header class="singupheader">
            <h1>Singup</h1>
            <p>It Just Task 30 Seconds</p>
            </header>

            <main class="singupbody">
                <form action="">


                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname"  placeholder="Enter Your Name" required>
</p>

<p>
                        <label for="email">E-mail</label>
                        <input type="email" id="email"  placeholder="Enter Your Email" required>
</p>

<p>
                        <label for="password">Passworf</label>
                        <input type="password" id="password"  placeholder="Enter Your Password" required>
<p>

<p>   

                        <input type="submit" id="submit"  value="Create Account ">
                         
                         
</p>



                </form>

            </main>

<footer class="signupfooter">
     <p>Alread Have An Account ? <a href="">Login</a></p>
</footer>
        </div>
       <div class="circle c1"></div>
       <div class="circle c2"></div>
    </div>

</body>
</html>
