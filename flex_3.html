<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#container{
    background-color: aliceblue;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.shap{
    margin: 10px;
    height: 200px;
    width: 200px;
    border: 2px solid black;

    display: flex;
    justify-content: center;
    align-items: center;
}

#circle{
  border-radius: 50%;
}

#circle:hover{
    background-color: aquamarine;
}

#roted{
    rotate:50deg;
    margin-top: 50px;
}

#roted:hover{
    background-color: blue;
}

#squre:hover{
    background-color: cadetblue;
}

#roted h1{
    rotate: -50deg;
}

</style>
<body>
    <div id="container">
        <div class="one_two">
            <div class="shap" id="squre"><h1>1</h1></div>
            <div class="shap" id="roted"><h1>2</h1></div>
        </div>
        <div class="shap" id="circle"><h1>3</h1></div>
    </div>
</body>
</html>
