<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
@keyframes changecolor{
    0% {
        background-color: blue; 
        border-radius: 0%;
    }
    10% {
        background-color: red;
         border-radius: 10%;
        }
    20% {
        background-color: yellow;
         border-radius: 20%;
        }
    30% {
        background-color: blue;
         border-radius: 30%;
        }
    40% {
        background-color: red; 
        border-radius: 40%;
    }
    50% {
        background-color: yellow;
         border-radius: 50%;
        }
    60% {
        background-color: blue; 
        border-radius: 40%;
    }
    70% {
        background-color: red; 
        border-radius: 30%;
    }
    80% {
        background-color: yellow; 
        border-radius: 20%;
    }
    90% {
        background-color: blue; 
        border-radius: 10%;
    }
    100% {
        background-color: red; 
        border-radius: 0%;
    }
 
 
}

#animation{
    background-color: red;
    height: 300px;
    width: 300px;
    animation-name: changecolor;
    animation-duration: 2s;
    animation-iteration-count:infinite;
}
</style>
<body>
    <div id="animation">

    </div>
</body>
</html>
