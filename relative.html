<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cl1{
        width: 400px;
        height: 400px;
        background-color: bisque;
        margin: 50px;
    }

    .box1{
           width: 100px;
           height: 100px;
           background-color: yellowgreen;
           position: relative;
           top: 60px;
           left: 100px;
    }

    .box2{
        width: 100px;
        height: 100px;
        background-color: aquamarine;
    }

    .box3{
        width: 100px;
        height: 100px;
        background-color: violet;
    }

    .box4{
        width: 100px;
        height: 100px;
        background-color: tomato;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>
<body>
    <div class="cl1">
           <!-- div.box$*4 -->

           <div class="box1"></div>
           <div class="box2"></div>
           <div class="box3"></div>
           <div class="box4"></div>
    </div>
</body>
</html>
