<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
    width:auto;
    height: 1000px;
}

div{
    width: 150px;
    height: 150px;
    border: 2px solid;
}

.cl1{
    background-color: yellowgreen;
    position: static;
}



.cl2{
    background-color: violet;
    position: relative;
}



.cl3{
    background-color: tomato;
    position: absolute;
    top: 0px;
    left: 0px;
}


.cl4{
  background-color: tan;
  position: fixed
}



</style>
<body>
    <div class="cl1">Static</div>
    <div class="cl2">Relative</div>
    <div class="cl3">Absolute</div>
    <div class="cl4">fixed</div>

</body>
</html>
