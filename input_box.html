<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

*{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
}

body{
    height: 100vh;
    display: grid;
    place-items: center;
    background-color: #212121;
}

.input-group{
    position: relative;
}

#input123{
    border: solid 1.5px #9e9e9e;
    border-radius: 1rem;
    background: none;
    padding: 1rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #f5f5f5;
}

.user-label{
    position: absolute;
    left: 15px;
    color: #e8e8e8;
    pointer-events: none;
    transform: translateY(1rem);    
    transition: 150ms ease;
}

#input123:focus,#input:valid{
    outline: none;
    border: 1.5px solid #1a73e8;
}

#input123:focus ~ label,#input:valid ~ label{
    transform: translateY(-50%) scale(0.8);
    background-color: #212121;
    padding: 0.2em;
    color: #2196f3;
    
}

</style>
<body>
    <div class="input-group">
        <input type="text" name="text" autocomplete="off" id="input123"> 
        <label class="user-label">First Name</label>
    </div>
</body>
</html>
